<!DOCTYPE html>
<html th:replace="layout/userViewLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h3>Register Form</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/cart/register}" th:object="${customer}" method="post">
                                <div class="form-group">
                                    <label for="username">UserName</label>
                                    <input type="text" id="username" class="form-control"
                                           th:field="*{username}">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password"
                                           class="form-control" th:field="*{password}">
                                </div>
                                <div class="form-group">
                                    <label for="streetname">Street Name</label>
                                    <input type="text" id="streetname"
                                           class="form-control"
                                           th:field="*{address.streetName}">
                                </div>

                                <div class="form-group">
                                    <label for="phonenumber">Phone Number</label>
                                    <input type="text" id="phonenumber"
                                           class="form-control"
                                           th:field="*{address.phoneNumber}">

                                </div>

                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" id="country"
                                           class="form-control"
                                           th:field="*{address.country}">
                                </div>

                                <input type="submit" value="Save" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
